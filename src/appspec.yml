
version: 0.0
os: linux
files:
  - source: /target/springboot-aws-cicd-demo-0.0.1-SNAPSHOT.war
    destination: .    
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root