
version: 0.0
os: linux
files:
  - source: demo.jar
    destination: ./    
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root